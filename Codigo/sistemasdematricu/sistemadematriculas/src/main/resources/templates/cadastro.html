<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Matrículas</title>
    <link rel="stylesheet" href="cadastro.css">

</head>
<body>
    <h1>Sistema de Matrículas</h1>

    <h2>Cadastrar Usuário</h2>
    <form action="/usuarios/cadastrar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br>

        <label for="opcoes">Escolha um tipo de usuario:</label>
        <select id="opcoes" name="opcao">
         <option value="1">1 - Secretaria</option>
         <option value="2">2 - Professor</option>
         <option value="3">3 - Aluno</option>
</select>
<br>


        <button type="submit">Cadastrar</button>
    </form>

    <p th:text="${mensagem}"></p>
    <h2>Lista de Usuários</h2>
    <ul>
        <li th:each="usuario : ${usuarios}">
            <span th:text="${usuario.nome}">Nome</span> -
            <span th:text="${usuario.cpf}">CPF</span> -
            <span th:text="${usuario.telefone}">Telefone</span> -
            <span th:text="${usuario.email}">Email</span> -
            <span th:text="${usuario.dataNascimento}">Data de Nascimento</span>
        </li>
    </ul>
</body>
</html>
