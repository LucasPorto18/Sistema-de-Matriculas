<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Matrículas - Login</title>
    <link rel="stylesheet" href="login.css"> <!-- Caminho para o CSS -->
</head>
<body>
    <h1>Sistema de Matrículas</h1>

    <h2>Login</h2>
    <form action="/usuarios/login" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <label for="tipoUsuario">Escolha um tipo de usuário:</label>
        <select id="tipoUsuario" name="tipoUsuario" required>
            <option value="1">1 - Secretaria</option>
            <option value="2">2 - Professor</option>
            <option value="3">3 - Aluno</option>
        </select>
        <br>

        <button type="submit">Entrar</button>
    </form>

    <p th:text="${mensagem}"></p>
</body>
</html>
