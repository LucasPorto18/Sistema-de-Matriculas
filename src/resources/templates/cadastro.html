<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Matrículas</title>
</head>
<body>
    <h1>Sistema de Matrículas</h1>

    <h2>Cadastrar Usuário</h2>
    <form action="/usuarios/cadastrar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br>

        <button type="submit">Cadastrar</button>
    </form>

    <h2>Realizar Login</h2>
    <form action="/usuarios/login" method="post">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="email" required><br>

        <label for="loginSenha">Senha:</label>
        <input type="password" id="loginSenha" name="senha" required><br>

        <button type="submit">Login</button>
    </form>

    <h2>Recuperar Senha</h2>
    <form action="/usuarios/recuperarSenha" method="post">
        <label for="recuperarEmail">Email:</label>
        <input type="email" id="recuperarEmail" name="email" required><br>

        <label for="novaSenha">Nova Senha:</label>
        <input type="password" id="novaSenha" name="senha" required><br>

        <button type="submit">Recuperar Senha</button>
    </form>
</body>
<script>
    document.getElementById('cadastrarUsuarioForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        fetch('/usuarios/cadastrar', {
            method: 'POST',
            body: new URLSearchParams(formData)
        })
        .then(response => response.text())
        .then(data => {
            console.log(data);
            alert(data);
        });
    });
    </script>
</html>
