<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 25rem;">
            <h3 class="text-center mb-4">Login</h3>
            <form id="form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3">
                    <label for="userType" class="form-label">Tipo</label>
                    <select class="form-select" id="userType" required>
                        <option value="" disabled selected>Selecione o tipo</option>
                        <option value="2">Professor</option>
                        <option value="3">Aluno</option>
                        <option value="1">Secretaria</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" id="entrar">Entrar</button>
                    <a href="Cadastro.html" class="btn btn-secondary">Ir para Cadastro</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
         import { LoginAluno } from '../dist/Aluno.js';
      import { LoginSecretaria } from '../dist/Secretaria.js';
      import { LoginProfessor } from '../dist/Professor.js';

      document.getElementById("form").addEventListener('submit',function(event){
        event.preventDefault();
        let email = document.getElementById("email").value
        let senha = document.getElementById("password").value
        let tipo = parseInt(document.getElementById("userType").value)

        if(tipo === 1){
            let secretaria = LoginSecretaria(email,senha)
           if(secretaria){
            window.location.href = "Secretaria.html";}
        } else if (tipo === 2){
           let professor = LoginProfessor(email,senha)
           if(professor){
            window.location.href = "Professor.html";
           }

        } else if (tipo === 3){
            let aluno = LoginAluno(email,senha)
           if(aluno){
            window.location.href = "Aluno.html";}
        }
      })
    </script>
</body>
</html>
