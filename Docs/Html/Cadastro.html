<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container vh-100 d-flex">
        
      <div class="row justify-content-center align-items-center w-100">
        <div class="login bg-body-secondary p-5 rounded">
          <h2 class="mb-4 text-center">Cadastro de Usuário</h2>
          <div id="alertSuccess" class="alert alert-success d-none" role="alert">
            Usuário cadastrado com sucesso!
          </div>
          <form id="cadastroForm">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Nome</span>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Nome"
                aria-label="Nome"
                aria-describedby="basic-addon1"
                required
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Email</span>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                aria-label="Email"
                aria-describedby="basic-addon1"
                required
              />
            </div>
           
           
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Senha</span>
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="Senha"
                aria-label="Senha"
                aria-describedby="basic-addon1"
                required
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Tipo</span>
              <select class="form-select" id="tipo" aria-label="Tipo" required>
                <option value="tipo" selected disabled>
                  Selecione o tipo de usuário
                </option>
                <option value="1">Secretaria</option>
                <option value="2">Professor</option>
                <option value="3">Aluno</option>
              </select>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit" id="cadastrar">
                Cadastrar
              </button>
            </div>
            </div>
           
            
          </form>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../dist/Secretaria.js"></script>
    <script src="../dist/Professor.js"></script>
   <script src="../dist/Aluno.js"></script>
    <script type="module">
      import { CriarAluno } from '../dist/Aluno.js';
      import { CriarSecretaria } from '../dist/Secretaria.js';
      import { CriarProfessor } from '../dist/Professor.js';
    
      document.getElementById('cadastroForm').addEventListener('submit', function(event){
          event.preventDefault();
    
          const nome = document.getElementById('nome').value;
          const email = document.getElementById('email').value;
          const senha = document.getElementById('senha').value;
          const tipo = parseInt(document.getElementById('tipo').value);
    
          if(tipo === 1){
            CriarSecretaria(nome, email, senha);
          } else if(tipo === 2){
            CriarProfessor(nome, email, senha);
          } else if (tipo === 3){
            CriarAluno(nome, email, senha);
          }
    
          const alertSuccess = document.getElementById('alertSuccess');
          alertSuccess.classList.remove('d-none');
          alertSuccess.classList.add('d-block');
    
          setTimeout(function() {
              window.location.href = 'Login.html';
          }, 3000);
      });
    </script>
    
  </body>
</html>
